<!DOCTYPE html>
<html>
 <head>
    <title>CSAL Web Application</title>
	
	
    <script src="https://tools.autotutor.org/author/editor/jquery.min.js" type="text/javascript"></script>
    <script src="https://tools.autotutor.org/author/editor/jquery-ui.js" type="text/javascript"></script>


	
	<script src="../js/xAPIPosting/xapiwrapper.min.js"></script>
	
	<link href="https://tools.autotutor.org/author/editor/themes/bootstrap.min.css" rel="stylesheet" type="text/css" /> 
	<link href="https://tools.autotutor.org/author/editor/themes/editor.css" rel="stylesheet" type="text/css"/>
    
	<script src="../js/def.js"></script>

	<script src="smtp.js"></script>	
	<script src="GetClass.js"></script>	
	<style>
				
		button{
			color: blue;
		}	
		#popupWinOld{
			display: none;
			position:absolute;
			bottom:0px;
			top:100px;
			right:0px;
			left:0px;
			z-index: 1200;
		}
		#popupWin{
			width: 800px;
			height: 600px;
			position: absolute;
			left: 50%;
			top: 50%; 
			margin-left: -400px;
			margin-top: -300px;
		}

		.lessonDescription{
			font-style: italic;
			color:rgb(0, 0, 0);
		}
        .LessonTitle{
			font-size: 20px;
			font-weight: bold;
			color:rgb(23, 8, 228);
		}
		
		.numbers{
			font-style: italic;
			font-weight: bold;
			color:rgb(0, 0, 0);
		}
		#AskQuestion{
			position:absolute;
			width:400px;
			height:300px;
			top:50%;
			left:50%;
			margin-left:-200px;   /* negative half of width above */
			margin-top:-150px;   /* negative half of height above */
		}
		#ClassInfor{
			position:absolute;
			display: none;
			width:400px;
			height:300px;
			top:50%;
			left:50%;
			margin-left:-200px;   /* negative half of width above */
			margin-top:-150px;   /* negative half of height above */
		}
		#msg{
			position:absolute;
			display: block;
			width:100%;
			bottom:10px;

		}
	</style>
	
</head>

<body>
   <script>
		$(document).ready(function(){
			if (qs("Tlogin","")!=""){
				$("#signupinfor").hide();
				getTeacherInfor(qs("Tlogin",""));
			}else{
				$("#signupinfor").show();
				GL="0";
				loadjscssfile("https://spreadsheets.google.com/feeds/cells/"+qs("Classes",ClassIDSpreadsheet)+"/1/public/values?alt=json-in-script&callback=GetClass", "js");
			}
		});
	</script>
	<div id="signupinfor">
		<div id="AskQuestion">
		Hello! <br/>Welcome to AutoTutor for Adult Reading Comprehension. If you would like to be a teacher within this system (or if you have forgotten your login information), please fill in the below information. We will create a class for you. When you are done, please click "Next."<br/><br>
		Your email: <input id="TheEmail"/><br/><br/>Your name <input id="TheFullName"/><br/><br/>
		<button onclick="submitInfo()">Next</button>
		</div>
		<div id="ClassInfor"></div>
		<div id="msg"></div>
	</div>
</body>
</html>
