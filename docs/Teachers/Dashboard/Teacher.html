  <style>
    .ReportTable {
      font-family: Arial, Helvetica, sans-serif;
      border-collapse: collapse;
      width: 1280px;
    }

		#popupWin{
			width: 800px;
			height: 600px;
			position: absolute;
			left: 50%;
			top: 50%; 
			margin-left: -400px;
			margin-top: -300px;
      z-index: 10000;

    .ReportTable td,
    .ReportTable th {
      border: 1px solid #ddd;
      padding: 1px;
    }

    .ReportTable tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    .ReportTable tr:hover {
      background-color: #ddd;
    }

    .ReportTable th {
      padding-top: 1px;
      padding-bottom: 1px;
      text-align: left;
      background-color: #3a454b;
      color: white;
    }

    .help-tip {
      top: 18px;
      left: 18px;
      text-align: center;
      background-color: #BCDBEA;
      border-radius: 50%;
      width: 24px;
      height: 24px;
      font-size: 14px;
      line-height: 26px;
      cursor: default;
    }

    .help-tip:before {
      content: '?';
      font-weight: bold;
      color: #fff;
    }

    .help-tip:hover span {
      display: block;
      transform-origin: 100% 0%;
      -webkit-animation: fadeIn 0.3s ease-in-out;
      animation: fadeIn 0.3s ease-in-out;
    }

    .help-tip span {
      display: none;
      text-align: left;
      background-color: #1E2021;
      padding: 5px;
      width: 200px;
      border-radius: 3px;
      box-shadow: 1px 1px 1px rgba(0, 0, 0, 0.2);
      left: -4px;
      color: #FFF;
      font-size: 13px;
      line-height: 1.4;
    }

    .help-tip span:before {
      content: '';
      width: 0;
      height: 0;
      border: 6px solid transparent;
      border-bottom-color: #1E2021;
      left: 10px;
      top: -12px;
    }

    .help-tip span:after {
      width: 100%;
      height: 40px;
      content: '';
      position: absolute;
      top: -40px;
      left: 0;
    }
  </style>
</head>
