    <script type="text/javascript">
        var pathArray;
        var isLocked = false;
        $(document).ready(function() {
            Lock();
			$("#fadeBody").fadeIn(1000);
         
            $("#submit").click(function() {
                if (isLocked == false) {
                    $("#fadeBody").fadeOut(800, function() {
                        parent.GetWorldEvent("Correct"+"_TheLearnerFirstName_"+$("#firstName").val());
                    });
                    Lock();
                }

            });
			   parent.GetWorldEvent("MediaLoaded");
        });


        function Unlock() {
            isLocked = false;
            var butFontSize = $(".mybutton").css("font-size");
            var butFontSizeRaw = butFontSize.replace(/\D/g, '');
            var butAnimSize = butFontSizeRaw - 2 + "px";
            $(".mybutton").mouseover(function() {
                $(this).animate({
                    backgroundColor: "#edff73"
                }, 300);
            });
            $(".mybutton").mouseout(function() {
                $(this).animate({
                    backgroundColor: "#7db6cd"
                }, 300);
            });
            $(".mybutton").css('cursor', 'pointer');

            //animates unlocking via font color & background color
            $(".mybutton").animate({
                backgroundColor: "#background-color: #7db6cd;",
                color: "#212121"
            }, 1000);

        }

        function Lock() {
            isLocked = true;
            //unbinds click function
            $(".mybutton").unbind("click");

            //unbinds hover
            $(".mybutton").unbind("mouseover");
            $(".mybutton").unbind("mouseout");

            //sets disabled mouse cursor
            $(".mybutton").css('cursor', 'not-allowed');


            //sets disabled colors WITH animation
            $(".mybutton").animate({
                backgroundColor: "#474747",
                color: "gray"
            }, 700);


        }

    </script>
